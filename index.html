<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burgor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="main.js"></script></head>
<body>
  <header>
    <div class="logo-container">
      <p class="header-logo">Burgor!</p>
    </div>
    <nav class="nav-options-container">
      <button class="nav-option-button" id="home-btn">Home</button>
      <button class="nav-option-button" id="menu-btn">Menu</button>
      <button class="nav-option-button" id="contact-btn">Contact</button>
    </nav>
  </header>
  <div id="content">
    <div class="contact-container">
      <div class="social-media-container">
        <span class="social-media ">
          <div class="icon-container">
            <i class="icon facebook fa-brands fa-facebook"></i>
          </div>
          <button class="social-button facebook">Burgor!</button>
        </span>
        <span class="social-media instagram">
          <div class="icon-container">
            <i class="icon fa-brands fa-instagram"></i>
          </div>

          <button class="social-button instagram">burgor.restaurant</button>
        </span>
        <span class="social-media whatsapp">
          <div class="icon-container">
            <i class="icon fa-brands fa-whatsapp"></i>
          </div>
    
          <button class="social-button whatsapp">+1 (123) 456-7890</button>
        </span>
        <span class="social-media">
          <div class="icon-container">
            <i class="icon phone fa-solid fa-phone"></i>
          </div>
    
          <button class="social-button">+1 (123) 456-7890</button>
        </span>
      </div>
      <div class="location-container">
        <div class="gps-location">

        </div>
        <div class="hard-location-container">
          <h3>Visit us</h3>
          <p class="hard-location">40 SE 1st Ave, Homestead, FL 33034</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
